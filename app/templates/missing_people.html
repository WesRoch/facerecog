{% extends 'base.html' %}

{% block content %}
<ul class="list-group">
  {% for person in missing_people%}
  <li class="list-group-item">
    <a href="{{url_for('get_missing_person', id=person.id)}}">
      <img src="{{url_for('get_missing_person_images', id=person.id)}}" alt="missing_person_image">
      <p>{{person.name}}</p>
    </a>
    
  </li>
  {% endfor %}
</ul>



{% endblock %}
